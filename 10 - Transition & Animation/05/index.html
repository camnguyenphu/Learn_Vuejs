<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitioning-Single-Elements-Components</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="transition-components-demo" class="demo">
        <input type="radio" id="a" name="view">
        <label for="a"><font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">A</font>
        </label>

        <input type="radio" id="b" name="view">
        <label for="b"><font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">B</font>
        </label>

        <transition name="component-fade" mode="out-in">
            <component v-bind:is="view"></component>
        </transition>
    </div>

    <script src="index.js"></script>

</body>

</html>
